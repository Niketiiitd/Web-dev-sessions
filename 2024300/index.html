<!DOCTYPE html>
<html lang="en">
<head>
    <title>Centered Button</title>
</head>
<body>
	<style>
		.centered-button {
		  background-color: #2cddba; 
		  color: white; 
		  padding: 20px 40px; 
		  border: none; 
		}
		.div-centerer {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 100vh; 
		}
	</style>
	<div class=div-centerer>
		<a href="https://github.com/EvilCultist" target="_blank">
			<button class="centered-button">
				Go Here
			</button>
		</a>
	</ div >
</body>
</html>
