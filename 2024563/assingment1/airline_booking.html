<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking Form</title>
</head>
<body>
    <header>
        <h1>Airline Booking</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#flights">Flights</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form method="post" action="/submit-booking">
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number"><br><br>

            <label for="departure">Departure City:</label>
            <input type="text" id="departure" name="departure" placeholder="Departure City" required><br><br>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Destination" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="class">Class Selection:</label>
            <select id="class" name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First</option>
            </select><br><br>

            <label>Payment Method:</label><br>
            <input type="radio" id="credit" name="payment_method" value="Credit Card" required>
            <label for="credit">Credit Card</label><br>
            <input type="radio" id="debit" name="payment_method" value="Debit Card">
            <label for="debit">Debit Card</label><br>
            <input type="radio" id="upi" name="payment_method" value="UPI">
            <label for="upi">UPI</label><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br><br>

            <input type="submit" value="Book Flight">
        </form>
    </main>
    <footer>
        <p>Â© 2025 Airline Services</p>
    </footer>
</body>
</html>
