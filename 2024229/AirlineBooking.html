<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking Form</title>
</head>
<body>
    <header>
        <h1>Airline Booking</h1>
        <nav>
            <a href="https://www.skyscanner.co.in/">Home</a> |
            <a href="https://www.skyscanner.co.in/">Flights</a> |
            <a href="https://www.skyscanner.co.in/">Login/Signup</a> |
            <a href="https://help.skyscanner.net/hc/en-gb?skyCurrency=currency_inr&skyLanguage=lang_en&skyMarket=in_skyscanner&_gl=1*4epfdf*_gcl_aw*R0NMLjE3MzY0Mjg0NTYuRUFJYUlRb2JDaE1JLWVISjR0dm9pZ01WTlpUWUJSMnhpalE1RUFFWUFTQUJFZ0l2dHZEX0J3RQ..*_gcl_au*NDk3NDg1MzM0LjE3MzY0Mjg0MDM.">Contact</a>
        </nav>
    </header>

    <main>
        <form method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">

            <label for="departure">Departure City:</label>
            <input type="text" id="departure" name="departure" placeholder="Departure City" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Destination" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>

            <label for="tickets">Number of Tickets:</label>
            <select id="tickets" name="tickets" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <fieldset>
                <legend>Payment Method:</legend>
                <label>
                    <input type="radio" id="credit" name="payment" value="credit" required>
                    Credit Card
                </label>
                <label>
                    <input type="radio" id="debit" name="payment" value="debit">
                    Debit Card
                </label>
                <label>
                    <input type="radio" id="upi" name="payment" value="upi">
                    UPI
                </label>
            </fieldset>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions
            </label>

            <input type="submit" value="Book Flight">
        </form>
    </main>

    <footer>
        <p>©️ 2025 Airline Services</p>
    </footer>
</body>
</html>

        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #8cfff59a;
        color: #3d053d;
        line-height: 1.6;
    }
    header {
        background-color: #8cfff5;
        color: #1b6bff;
        padding: 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
    }
    nav {
        margin-top: 10px;
    }
    nav a {
        color: #002974;
        text-decoration: none;
        margin: 0 10px;
    }
    nav a:hover {
        text-decoration: underline;
    }
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #8cfff5;
        border-radius: 9px;
        box-shadow: 0 4px 8px rgba(18, 7, 169, 0.1);
    }
    label {
        display: block;
        margin-bottom: px;

    }
    input[type="text"],
    input[type="email"],

    select {
        width: 98%;

        border: 1px solid #aafffb;
        border-radius: 5px;

    }
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 10px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 12px;

    footer {
        text-align: center;
