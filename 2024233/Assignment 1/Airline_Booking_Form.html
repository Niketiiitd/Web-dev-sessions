<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking Form</title>
</head>
<body>
    <h2>Airline Booking</h2>
    <nav>
        <a href="#">Home</a>
        <a href="#">Flights</a>
        <a href="#">Contact</a>
    </nav>
    <form method="post"> 
        <label>PERSONAL INFORMATION</label><br><br>
        <label for="fullname">Enter Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required><br><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
        <label for="phone">Enter Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number"><br><br>
        <br><br>
        <label>TRAVEL DETAILS</label><br><br>
        <label for="departure">Enter Departure City:</label>
        <input type="text" id="departure" name="departure" placeholder="Departure City" required><br><br>
        <label for="destination">Enter Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Destination" required><br><br>
        <label for="date">Enter Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <br><br>
        <fieldset>
            <legend>Class Selection</legend>
            <input type="radio" id="economy" name="class" value="economy">
            <label for="economy">Economy</label><br>
            <input type="radio" id="business" name="class" value="business">
            <label for="business">Business</label><br>
            <input type="radio" id="first" name="class" value="first">
            <label for="first">First</label><br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Payment Methods</legend>
            <input type="radio" id="credit" name="payment" value="credit">
            <label for="credit">By Credit Card</label><br>
            <input type="radio" id="debit" name="payment" value="debit">
            <label for="debit">By Debit Card</label><br>
            <input type="radio" id="upi" name="payment" value="upi">
            <label for="upi">By UPI</label><br><br>
        </fieldset>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to all the terms and conditions</label><br><br>
        <input type="submit" value="Book Flight">
    </form>
    <p>copyright 2025 Airline Services</p>
</body>
</html>
